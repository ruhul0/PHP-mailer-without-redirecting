<body>

	<div id="form1" class="container">

		<form class="contact100-form validate-form" id="myForm" method="post">
				<label class="label-input100" ></label>
			<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
				<input id="email" class="input100" type="text" name="email" placeholder="Email">
				<span class="focus-input100"></span>
			</div>

			<label class="label-input100" ></label>

			<div class="wrap-input100 validate-input" data-validate="Message is required">
				<textarea id="name" class="input100" name="name" placeholder="Write us a message"></textarea>
				<span class="focus-input100"></span>
			</div>
			
			<label class="label-input100" ></label>

			<div class="wrap-input100 validate-input" data-validate="Message is required">
				<button class="contact100-form-btn" type="button" id="submitFormData" onclick="hello();" value="Submit">
					Send Message
				</button>
			</div>
		</form>
	</div>

	<div id="form2" class="container" style="display:none">

			<form class="contact100-form validate-form" id="myForm1" method="post">
	
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<div id="results">
								<br>
								<br>
								<!-- All data will display here  -->
							</div>
					<span class="focus-input100"></span>
				</div>
				</div>
			</form>
		</div>

	<script>
		function hello() {
			document.getElementById("form1").style.display = "none";
			
			document.getElementById("form2").style.display = "block";
			document.getElementById("results").style.display = "block";
			SubmitFormData();
			setTimeout(
				function () {
					document.getElementById("form1").style.display = "block";
					document.getElementById("form2").style.display = "none";
					document.getElementById("results").style.display = "none";
				}, 5000);
		}
	</script>
	<div id="dropDownSelect1"></div>
